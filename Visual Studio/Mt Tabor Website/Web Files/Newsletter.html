<head>

            background: #ffffb3;

<body>

    <div id="header"></div>

    <div id="contents">
        <div class="highlight">
            <div class="clearfix">

                <img id="floatingImage" src="Images/MtTaborChurch.jpg" alt="An image of Mt. Tabor Presbyterian Church." width=55% />

                <h3>Newsletter</h3>

                <!-- Begin MailChimp Signup Form -->

                <div id="mc_embed_signup" style="background: #eee; margin-bottom: 30px;">
                    <form action="https://wordpress.us14.list-manage.com/subscribe/post?u=19ba6afcb0b9af8cdbc6faf66&amp;id=944cc0bf3a" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                        <div id="mc_embed_signup_scroll">
                            <h2>Subscribe to our mailing list</h2>

                            <div class="indicates-required" style="margin-bottom: 12px;"><span class="asterisk">*</span> indicates required</div>

                            <div class="mc-field-group" style="margin-bottom: 12px;">
                                <label for="mce-EMAIL">Email   <span class="asterisk">     *</span></label>
                                <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL" placeholder="youremail@domain.com">
                            </div>

                            <div class="mc-field-group" style="margin-bottom: 12px;">
                                <label for="mce-FNAME">First Name </label>
                                <input type="text" value="" name="FNAME" class="" id="mce-FNAME" placeholder="First Name">
                            </div>

                            <div class="mc-field-group" style="margin-bottom: 12px;">
                                <label for="mce-LNAME">Last Name </label>
                                <input type="text" value="" name="LNAME" class="" id="mce-LNAME" placeholder="Last Name">
                            </div>

                            <div id="mce-responses" class="clear"  style="margin-bottom: 12px;">
                                <div class="response" id="mce-error-response" style="display:none"></div>
                                <div class="response" id="mce-success-response" style="display:none"></div>
                            </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                            <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_19ba6afcb0b9af8cdbc6faf66_944cc0bf3a" tabindex="-1" value=""></div>
                            <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
                        </div>
                    </form>
                </div>
                <!--End mc_embed_signup-->

            </div>
        </div>
    </div>

    <div id="footer"></div>
    <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script>
